<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Membuat Memory Game dengan JavaScript</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker" >
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <section class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 score-panel text-center pt-4">
                        <div class="deck">
                            <h1>Bing Chiling Card</h1>
                            <div class="row">
                                <ul class="level">
                                    <li style="margin-right: 5px;"><strong>Level:</strong></li>
                                    <li class="active">1</li>
                                    <li>2</li>
                                    <li>3</li>
                                    <li>4</li>
                                </ul>
                                <ul class="stars">
                                    <li><i class="fa fa-star"></i></li>
                                    <li><i class="fa fa-star"></i></li>
                                    <li><i class="fa fa-star"></i></li>
                                </ul>
                            </div>
                            <div class="boss">
                                <img src="aset/Chnb1.png" alt="">
                            </div>
                            <div class="panel">
                                <span class="moves">0</span> Move(s)
                                <div class="timer"></div>
                                <div class="restart" onclick=startGame()>
                                    <i class="fa fa-repeat"></i> ulang
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 pt-4">
                        <ul class="deck bawah" id="card-deck">
                            <li class="card" type="1">
                                <img src="aset/C1.png" alt="">
                            </li>
                            <li class="card" type="1">
                                <img src="aset/C1.png" alt="">
                            </li>
                            <li class="card" type="2">
                                <img src="aset/C2.png" alt="">
                            </li>
                            <li class="card" type="2">
                                <img src="aset/C2.png" alt="">
                            </li>
                            <li class="card match" type="3">
                                <img src="aset/C3.png" alt="">
                            </li>
                            <li class="card match" type="3">
                                <img src="aset/C3.png" alt="">
                            </li>
                            <li class="card" type="4" >
                                <img src="aset/C4.png" alt="">
                            </li>
                            <li class="card open show" type="4">
                                <img src="aset/C4.png" alt="">
                            </li>
                            <li class="card" type="1">
                                <img src="aset/C1.png" alt="">
                            </li>
                            <li class="card" type="1">
                                <img src="aset/C1.png" alt="">
                            </li>
                            <li class="card" type="2">
                                <img src="aset/C2.png" alt="">
                            </li>
                            <li class="card" type="2">
                                <img src="aset/C2.png" alt="">
                            </li>
                            <li class="card match" type="3">
                                <img src="aset/C3.png" alt="">
                            </li>
                            <li class="card match" type="3">
                                <img src="aset/C3.png" alt="">
                            </li>
                            <li class="card" type="4" >
                                <img src="aset/C4.png" alt="">
                            </li>
                            <li class="card open show" type="4">
                                <img src="aset/C4.png" alt="">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        

        <div id="popup1" class="overlay">
            <div class="popup">
                <a class="close" href=# ><i class="fa fa-times-circle" aria-hidden="true"></i></a>
                <div class="content-2">
                    <p>Anda menggunakan <span id=finalMove> </span> gerak </p>
                    <p>Waktu: <span id=totalTime> </span> </p>
                    <p>Rating:  <span id=starRating></span></p>
                </div>
                <button class="tombol" id="play-again"onclick="playAgain()">
                    Main Lagi <i class="fa fa-repeat"></i></a>
                </button>
                <a href="lv2.html"><button class="lanjut mt-3">Lanjut Level 2 <i class="fa fa-arrow-right" aria-hidden="true"></i></button></a>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</body>
</html>
