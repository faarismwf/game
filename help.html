<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<title>Si Botack Bikin Emosi</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>

	<!-- loader -->
	<div class="bg-loader">
		<div class="loader"></div>
		<p>sabar</p>
	</div>

	<!-- Judul -->
	<div class="karakter pt-3" style="text-align: center;">
		<img src="img/ij.png" width="250">
	</div>
	<section class="menu">
		<div class="container text-center">
			<div class="row justify-content-center">
				<div class="col-md-6 panel">
					<h1 class="pt-1">Cara Main</h1>
					<p>Di PC, Pukul Si Botack dengan palu virtual</p>
					<p>DI Hp, Tonjok Si Botack</p>
				</div>
			</div>
		</div>
	</section>

	<!-- akhir judul -->
	<section class="menu pt-5">
		<div class="container text-center">
			<div class="row justify-content-center">
				<div class="col-md-6 panel">
					<div class="row justify-content-center">
						<div class="col-md-3 col-3">
							<div class="icon mt-3">
								<a href="karakter.html"><button class="btn tmenu"><i class="fa fa-user"></i></button></a>
								<p class="text-center">Karakter</p>
							</div>
						</div>
						<div class="col-md-3 col-3">
							<div class="icon mt-3">
								<a href="index.html"><button class="btn tmenu bg-primary"><i class="fas fa-chevron-left"></i></button></a>
								<p class="text-center">Kembali</p>
							</div>
						</div>
						<div class="col-md-3 col-3">
							<div class="icon mt-3">
								<a href="about.html"><button class="btn tmenu"><i class="fa fa-info" aria-hidden="true"></i></button></a>
								<p class="text-center">about</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript">
		$(document).ready(function(){
			$(".bg-loader").hide();
		})
	</script>

	<script>
	  const scriptURL = 'https://script.google.com/macros/s/AKfycbzgcU0PswNZrdFdZS080Mf5iC1JnvN6-hvKKlFVs19x1eYQdOdFUJ5uv7_W98Vpi53d/exec'
	  const form = document.forms['your-response']
	  const btnKirim = document.querySelector('.btn-kirim');
	  const btnLoading = document.querySelector('.btn-loading');
	  const myAlert = document.querySelector('.my-alert');

	  form.addEventListener('submit', e => {
	    e.preventDefault()
	    btnLoading.classList.toggle('d-none');
	    btnKirim.classList.toggle('d-none');
	    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
	    	.then(response => {
	    		btnLoading.classList.toggle('d-none');
	   			btnKirim.classList.toggle('d-none');
	   			myAlert.classList.toggle('d-none');
	   			form.reset();
	    		console.log('Success!', response)})
	    	.catch(error => console.error('Error!', error.message))
	  })
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
